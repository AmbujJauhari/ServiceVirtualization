# ActiveMQ Protocol Disabled Configuration
# Use this profile to disable ActiveMQ protocol support

# Spring Boot Configuration
spring.application.name=Service Virtualization Platform - ActiveMQ Disabled
spring.profiles.active=activemq-disabled,mongodb

# Logging Configuration
logging.level.com.service.virtualization.activemq=WARN
logging.level.org.apache.activemq=WARN

# Optional: Add banner message
spring.banner.location=classpath:banner-activemq-disabled.txt 