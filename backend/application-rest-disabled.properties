# REST Protocol Disabled Configuration
# Use this profile to disable REST/HTTP protocol support

# Spring Boot Configuration
spring.application.name=Service Virtualization Platform - REST Disabled
spring.profiles.active=rest-disabled,mongodb

# Logging Configuration
logging.level.com.service.virtualization.rest=WARN
logging.level.com.github.tomakehurst.wiremock=WARN

# Disable WireMock auto-configuration if any
wiremock.server.port=0

# Optional: Add banner message
spring.banner.location=classpath:banner-rest-disabled.txt 