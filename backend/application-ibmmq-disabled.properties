# IBM MQ Protocol Disabled Configuration
# Use this profile to disable IBM MQ protocol support

# Spring Boot Configuration
spring.application.name=Service Virtualization Platform - IBM MQ Disabled
spring.profiles.active=ibmmq-disabled,mongodb

# Logging Configuration
logging.level.com.service.virtualization.ibmmq=WARN
logging.level.com.ibm.mq=WARN
logging.level.com.ibm.msg=WARN

# Optional: Add banner message
spring.banner.location=classpath:banner-ibmmq-disabled.txt 