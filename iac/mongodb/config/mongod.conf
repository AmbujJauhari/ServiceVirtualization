# MongoDB Configuration File

# Where to store the data
storage:
  dbPath: /data/db
  journal:
    enabled: true

# How the process runs
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# Security
security:
  authorization: enabled

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# Replication
replication:
  replSetName: rs0

# Performance tuning
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp 